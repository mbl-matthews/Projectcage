<!DOCTYPE html>
<html lang="de">
	<head>
		<title>Projectcage</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="Projekt, Codingforce, Projectcage, Registration">
		<meta name="author" content="Block, Hitzemann">
		<meta name="description" content="Bei der Projectcage Website registrieren.">
		<link rel="stylesheet" href="../style/all.css">
		<script type="text/javascript" src="../script/language.js"></script>
		<script type="text/javascript" src="../script/util.js"></script>
		<script type="text/javascript" src="../script/objects.js"></script>
		<script type="text/javascript" src="../script/storage.js"></script>
	</head>
  <body>
    <header id="ph">
		<picture class="himg">
			<source media="(min-width: 1920px)" srcset="../images/1920.png">
			<source media="(min-width: 1280px)" srcset="../images/1280.png">
			<source media="(min-width: 640px)" srcset="../images/640.png">
			<img src="../images/320.png" alt="Default">
		</picture>	
		
		<section id="login">
			<form action="javascript:void(0);" id="login_form" onsubmit="login()" >
			<input type="text" id="uname" name="uname" form="login_form" placeholder="Benutzername">
			<input type="password" id="pw" name="pw" form="login_form" placeholder="Passwort">
			<input type="submit" form="login_form" value="Einloggen">
			<span>kein Konto? <a href="registrieren.html">Registrieren</a></span>
			</form>
		</section>
    </header>
	<nav class="navbar">
		<a href="../index.html">
			<img src="../images/home.svg">
		</a>
		<div class="translate"><div>{{Projekte}}</div></div>
		<a href="Projekte.html" class="translation"></a>
		<div class="translate"><div>{{Neues Projekt}}</div></div>
		<a href="Neues_Projekt.html" class="translation"></a>
	</nav>
	
	<div id="main">
		<section>
			<br>
			<form action="javascript:void(0);" id="register_form" onsubmit="storeUser()">
			
			<label for="username">Benutzername</label><br>
			<input type="text" id="username" name="uname"><br>
			<label for="pw1">Passwort</label><br>
			<input type="password" id="pw1" name="pw1"><br>
			<label for="pw2">Passwort wiederholen</label><br>
			<input type="password" id="pw2" name="pw2"><br>
			<label for="email">E-Mail</label><br>
			<input type="text" id="email" name="email"><br>
			<label for="gebdate">Geburtsdatum</label><br>
			<input type="date" id="gebdate" name="gebdate"><br>
			<label for="brief_desc">Kurzbeschreibung</label><br>
			<textarea id="brief_desc" name="brief_desc"></textarea><br>
			<label for="long_desc">Langbeschreibung</label><br>
			<textarea id="long_desc" name="long_desc"></textarea><br>
			<label for="goals">Ziele</label><br>
			<input type="text" id="goals" name="goals"><br>
			<input type="text" id="goals1" name="goals"><br>
			<input type="text" id="goals2" name="goals"><br>
			<label for="picture">Profilbild</label><br>
			<input type="file" id="picture" name="picture" accept="image/*"/><br>
			<input type="checkbox" id="agb" name="agb" form="register_form">
			<label for="agb">Ich habe die AGB und Nutzungsbedingungen gelesen und stimme diesen zu!</label><br>

			<input type="submit" value="Registrieren">
			</form>
		

		</section>

	</div>
	<footer>
        <nav> 
			<a href="Impressum.html">Impressum</a> |
			<a href="Datenschutzerklaerung.html">Datenschutzerkl&auml;rung</a> |
			<a href="Haftungsausschluss.html">Haftungsausschluss</a> 

			<a href="#ph">
				<span class="backToTop">
					Zur Spitze
				</span>
			</a>

			-- copyright codingforce&copy; 2020 | Kontakt: codingforce@imperium.de
		</nav>	  
    </footer>
		
  </body>
</html>
