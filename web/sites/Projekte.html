<!DOCTYPE html>
<html lang="de">
	<head>
		<title>Projectcage</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="Projekt, Codingforce, Projectcage, Uebersicht"> <!-- F�r schlechte Suchengines die das noch nutzen -->
		<meta name="author" content="Block, Hitzemann">
		<meta name="description" content="�bersicht aller bei Projectcage registrierten Projekte.">
		<link rel="stylesheet" href="../style/all.css">
		<link rel="stylesheet" href="../style/projects.css">
		<script type="text/javascript" src="../script/language.js"></script>
		<script type="text/javascript" src="../script/objects.js"></script>
		<script type="text/javascript" src="../script/storage.js"></script>
		<script type="text/javascript" src="../script/util.js"></script>
	</head>
  <body>
    <header id="ph">
		<picture class="himg">
			<source media="(min-width: 1920px)" srcset="/Projectcage/images/1920.png">
			<source media="(min-width: 1280px)" srcset="/Projectcage/images/1280.png">
			<source media="(min-width: 640px)" srcset="/Projectcage/images/640.png">
			<img src="/Projectcage/images/320.png" alt="Default">
		</picture>	
		
		<section id="login">
			<script>getLoginBox("");</script>
		</section>
    </header>
	<nav class="navbar">
		<a href="../index.html">
			<img src="/Projectcage/images/home.svg">
		</a>
		<a href="Projekte.html" class="translate">{Projekte}</a>
		<a href="Neues_Projekt.html" class="translate">{Neues Projekt}</a>
	</nav>	
	<div id="main">
	
	<section>
		<header>
			<h1 class="translate">
				{Übersicht der Projekte}
			</h1>
		</header>
		
		<section>
			<div class="filter">
				<span class="filterbtn">Filter</span>	
				<div class="show">
					<ul>
						<li class="translate">{nach Anfangsdatum}</li>
						<li class="translate">{nach Projektlaufzeit}</li>
						<li class="translate">{nach Projektleiter}</li>
					</ul>
				</div>
			</div>

			<div>
				<form action="Projekte.html" method="POST" id="searchform">
					<input class="translate" type="text" id="search" form="searchform" placeholder="{Suchen...}">
					<input class="translate" type="submit" id="subsearch" form="searchform" value="{Suchen}">
				</form>
			</div>
		</section>
		
		<section id="allProjects">
			<!-- Platzhalter -->
			<script>showAllProjects()</script>
		</section>
	</section>
	

	</div>
	<footer>
		<nav>
			<a href="Impressum.html" class="translate">{Impressum}</a> |
			<a href="Datenschutzerklaerung.html" class="translate">{Datenschutzerkl&auml;rung}</a> |
			<a href="Haftungsausschluss.html" class="translate">{Haftungsausschluss}</a>

			<a href="#ph">
				<span class="backToTop">
					<span class="translate">
						{Zur Spitze}
					</span>
				</span>
			</a>

			-- copyright codingforce&copy; 2020 | <span class="translate">{Kontakt}</span>: codingforce@imperium.de
		</nav>
	</footer>
  </body>
</html>

<script>translatePage();</script>
