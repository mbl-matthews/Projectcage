<!DOCTYPE html>
<html lang="de">
	<head>
		<title>Projectcage</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="Projekt, Codingforce, Projectcage, Registration">
		<meta name="author" content="Block, Hitzemann">
		<meta name="description" content="Bei der Projectcage Website registrieren.">
		<link rel="stylesheet" href="../style/all.css">
		<script type="text/javascript" src="../script/language.js"></script>
		<script type="text/javascript" src="../script/util.js"></script>
		<script type="text/javascript" src="../script/objects.js"></script>
		<script type="text/javascript" src="../script/storage.js"></script>
	</head>
  <body>
    <header id="ph">
		<picture class="himg">
			<source media="(min-width: 1920px)" srcset="/Projectcage/images/1920.png">
			<source media="(min-width: 1280px)" srcset="/Projectcage/images/1280.png">
			<source media="(min-width: 640px)" srcset="/Projectcage/images/640.png">
			<img src="/Projectcage/images/320.png" alt="Default">
		</picture>	
		
		<section id="login">
			<script>getLoginBox("");</script>
		</section>
    </header>
	<nav class="navbar">
		<a href="../index.html">
			<img src="/Projectcage/images/home.svg">
		</a>
		<a href="Projekte.html" class="translate">{Projekte}</a>
		<a href="Neues_Projekt.html" class="translate">{Neues Projekt}</a>
	</nav>
	
	<div id="main">
		<section>
			<br>
			<form action="javascript:void(0);" id="register_form" onsubmit="storeUser()">
			
			<label class="translate" for="username">{Benutzername}</label><br>
			<input type="text" id="username" name="uname"><br>
			<label class="translate" for="pw1">{Passwort}</label><br>
			<input type="password" id="pw1" name="pw1"><br>
			<label class="translate" for="pw2">{Passwort wiederholen}</label><br>
			<input type="password" id="pw2" name="pw2"><br>
			<label for="email">E-Mail</label><br>
			<input type="text" id="email" name="email"><br>
			<label class="translate" for="gebdate">{Geburtsdatum}</label><br>
			<input type="date" id="gebdate" name="gebdate"><br>
			<label class="translate" for="brief_desc">{Kurzbeschreibung}</label><br>
			<textarea id="brief_desc" name="brief_desc"></textarea><br>
			<label class="translate" for="long_desc">{Langbeschreibung}</label><br>
			<textarea id="long_desc" name="long_desc"></textarea><br>
			<label class="translate" for="goals">{Ziele}</label><br>
			<input type="text" id="goals" name="goals"><br>
			<input type="text" id="goals1" name="goals"><br>
			<input type="text" id="goals2" name="goals"><br>
			<label class="translate" for="picture">{Profilbild}</label><br>
			<input type="file" id="picture" name="picture" accept="image/*"/><br>
			<input type="checkbox" id="agb" name="agb" form="register_form">
			<label  class="translate" for="agb">{agb}</label><br>

			<input type="submit" value="Registrieren">
			</form>
		

		</section>

	</div>
			<footer>
		<nav>
			<a href="Impressum.html" class="translate">{Impressum}</a> |
			<a href="Datenschutzerklaerung.html" class="translate">{Datenschutzerkl&auml;rung}</a> |
			<a href="Haftungsausschluss.html" class="translate">{Haftungsausschluss}</a>

			<a href="#ph">
				<span class="backToTop"><span class="translate">{Zur Spitze}</span></span>
			</a>

			-- copyright codingforce&copy; 2020 | <span class="translate">{Kontakt}</span>: codingforce@imperium.de
		</nav>
	</footer>
		
  </body>
</html>

<script>translatePage();</script>
